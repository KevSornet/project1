<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Shook Milk Company</title>
            <link rel="stylesheet" href="../styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <nav>
                <ul>
                    <li><img src="../images/shook.png"></li>
                    <li><p>SHOOK</p></li>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../customers.html">CUSTOMERS</a></li>
                    <li><a href="../foods.html">FOODS</a></li>
                    <li><a href="../orders.html">ORDERS</a></li>
                    <li id="right"><a href="../signin.html">SIGN IN</a></li>
                </ul>
            </nav>
            <main class="edit_order_page">
                <header>
                    <h1>Editing Order</h1>
                </header>
                <section id="labels">
                    <section id="ordername">
                        <ul>
                            <li class="label">Name</li>
                            <li class="input"><input type="text" placeholder="" id="order_input"></li>
                        </ul>
                    </section>
                    <section id="foodorder">
                        <ul>
                            <li class="label">Order</li>
                            <li class="drop">
                                <select id="foodorderlist">
                                    <optgroup label="Milkshakes">
                                        <option>I Miss You</option>
                                        <option>Salty Sailor</option>
                                        <option>Shook Special</option>
                                    </optgroup>
                                    <optgroup label="Sides">
                                        <option>Chili Cheese Fries</option>
                                        <option>Jalapeno Poppers</option>
                                        <option>Meatball Sub</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                    </section>
                    <section id="quantity">
                        <ul>
                            <li class="label">Quantity</li>
                            <li class="input"><input type="text" placeholder="" id="quantity"></li>
                        </ul>
                    </section>
                    <section id="button1">
                        <a href="order1.html"><button class="gen_button">Cancel Changes</button></a>
                    </section>
                    <section id="button2">
                        <a href="order1updated.html"><button class="add_button">Confirm Changes</button></a>
                    </section>
                </section>
            </main>
            <section class="clear"></section>
            <footer>
                <section class="leftfoot">
                    <p>Need help with anything? Contact us through shookmilk@business.com</p>
                    <p id="copyright">&copy 2022 Shook Food Corporation. All Rights Reserved </p>
                </section>
                <a id="rightfoot">Follow us!</a>
                <img src="../images/socmed1.png">
            </footer>
        </body>
    </html>
