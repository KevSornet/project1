<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Shook Milk Company</title>
            <link rel="stylesheet" href="../styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <nav>
                <ul>
                    <li><img src="../images/shook.png"></li>
                    <li><p>SHOOK</p></li>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../customers.html">CUSTOMERS</a></li>
                    <li><a href="../foods.html">FOODS</a></li>
                    <li><a href="../orders.html">ORDERS</a></li>
                    <li id="right"><a href="../signin.html">SIGN IN</a></li>
                </ul>
            </nav>
            <main class="add_order_page">
                <header>
                    <h1>Add Order</h1>
                </header>
                <section id="labels">
                    <section id="ordername">
                        <ul>
                            <li>Name</li>
                            <li><input type="text" placeholder="" id="order_input"></li>
                        </ul>
                    </section>
                    <section id="foodorder">
                        <ul>
                            <li>Order</li>
                            <li><select id="foodorderlist">
                                <optgroup label="Milkshakes">
                                    <option>I Miss You</option>
                                    <option>Salty Sailor</option>
                                    <option>Shook Special</option>
                                </optgroup>
                                <optgroup label="Sides">
                                    <option>Chili Cheese Fries</option>
                                    <option>Jalapeno Poppers</option>
                                    <option>Meatball Sub</option>
                                </optgroup>
                            </select></li>
                        </ul>
                    </section>
                    <section id="quantity">
                        <ul>
                            <li>Quantity</li>
                            <li><input type="text" placeholder="" id="quantity"></li>
                        </ul>
                    </section>
                </section>
                    <section id="button">
                        <a href="../orders.html"><button id="addorder_button">Add Order</button></a>
                    </section>  
                <section class="space"></section>
            </main>
            <section class="clear"></section>
            <footer>
                <p>Need help with anything? Contact us through shookmilk@business.com</p>
            </footer>
        </body>
    </html>
